        width: 220px;

        padding: 5px;

        border-radius: 5px;
        text-align: center;
        background: rgba(255,255,255,0.9);
        outline: none;
    }

    .start-button {
        width: 220px;
        height: 40px;
        font-size: 20px;
        padding: 5px;
        border: 4px solid #d3af5e;
        border-radius: 5px;
        text-align: center;
        background: #d3af5e;

        width: 30vw;

        width:50px;
        height: 30px;

        background: #d3af5e;
        outline: none;
        cursor: pointer;
        color: white;
    }

        width: 100px;

        padding: 5px;
